<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Stock Price Tracker</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src = "{{ url_for('static', filename='script.js') }}"></script>
</head>
<body>
    <div id="market-status" style="position: absolute; top: 10px; right: 10px; text-align: right;">
        <div id="clock"></div>
        <div id="date"></div>
        <div id="market-message"></div>
    </div>
    <form id = "add-ticker-form">
        <input type = "text" id = "new-ticker" placeholder="Add Ticker" required>
        <button type = "submit">Add</button>
    </form>
    <p id = "timer">Next update in <span id = "counter"></span> seconds.</p>
    <div id = "tickers-grid"></div>
</body>
</html>
